{% extends 'base.html' %}

{% block title %}GHUB{% endblock %}

{% block content %}
{% load static %}
<section class="view intro-3">
            <div class="mask rgba-indigo-light h-100 d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                            <!--Form with header-->
                            <div class="card wow fadeIn animated" data-wow-delay="0.3s" style="visibility: visible; animation-name: fadeIn; animation-delay: 0.3s;">
                                <div class="card-body">

                                    <!--Header-->
                                    <div class="form-header blue-gradient">
                                        <h3>
                                            <i class="fa fa-user mt-2 mb-2"></i> Log in:</h3>
                                    </div>

                                    <!--Body-->
                                    <form action="{% url 'core:signin' %}" method="POST">
                                    {% csrf_token %}


                                    <div class="md-form mb-0">
                                        <i class="fa fa-user prefix white-text"></i>
                                        {{ signin_form.username }}
                                        <label for="id_username">Your username</label>
                                    </div>


                                    <div class="md-form mb-0">
                                        <i class="fa fa-lock prefix white-text"></i>
                                        {{ signin_form.password }}
                                        <label for="id_password">Your password</label>
                                    </div>


                                    <div class="text-center">
                                        <button class="btn blue-gradient btn-lg waves-effect waves-light" type="submit">Sign In</button>
                                        <hr>
                                        <div class="inline-ul text-center d-flex justify-content-center">
                                            <a class="p-2 m-2 fa-lg tw-ic">
                                                <i class="fa fa-twitter white-text"></i>
                                            </a>
                                            <a class="p-2 m-2 fa-lg li-ic">
                                                <i class="fa fa-linkedin white-text"> </i>
                                            </a>
                                            <a class="p-2 m-2 fa-lg ins-ic">
                                                <i class="fa fa-instagram white-text"> </i>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                            <!--/Form with header-->

                        </div>
                    </div>
                </div>
            </div>
        </section>
</header>
{%  endblock %}
